    path: "/Applications/Safari.app"
    pos: 1
  - name: Mail
    path: "/Mail.app"
    pos: 2
  - name: Sequel Pro
    path: "/Applications/Sequel Pro.app"
    pos: 3
  - name: SourceTree
    path: "/Applications/SourceTree.app"
    pos: 4
  - name: Atom
    path: "/Applications/Atom.app"
    pos: 5
  - name: Slack
    path: "/Applications/Slack.app"
    pos: 6
